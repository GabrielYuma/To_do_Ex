<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="quadrado">
        <h1 class="title">TO-DO LIST</h1>
        <h3 class="title">Insert your tasks below: </h3>
        <div class="container">
            <div class="row plinha">
                <div class="col-4 offset-2">
                    <div id="render">
                        <label for="agenda"></label>
                       <div id="colapsivel">
                            
                       </div>
                    </div>
                </div>
                <div class="col-4 forms">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Task Date insert</label>
                            <input type="date" class="form-control" id="insertDate" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Task description</label>
                            <input type="name" class="form-control" id="insertDesc">
                        </div>
                        <button type="submit" class="btn btn-primary botao">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="logic.js"></script>

</html>
